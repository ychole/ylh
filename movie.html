<script>
    var setting = {

        url: weburl + "api/Movie/New",
        method: "GET",
        success: function (data) {
            console.log(data);
            var movie = "";
            for (var i = 0; i < data.length; i++) {
                dd = data[i];
                movie += '<div class="movie_box"> <a href="detail.html?id='
                    + dd.MovieID + '"><div class="m_pic"><img src="'
                    + weburl + dd.ImgUrl + '" /></div><div class="m_content"><div class="m_name"><h3>'
                    + dd.Name + '</h3><h4><span>2D</span>IMAX</h4></div><div class="m_type">'
                    + dd.Type + '</div><div class="m_cast">"主演:' + dd.Actors + '</div></div><div class="m_btn"><p>'
                    + dd.Rate + '</p><input type="button" id="" class="buy" onclick=\"buy(' + dd.MovieID + ');return false;" value="购票" /></div></a></div>';
                //console.log(dd.MovieID);
            }
          
            $(".movie").empty();
            $(movie).appendTo(".movie");



        }
    }
    $.ajax(setting);

    function buy(id)
    {
        window.location.href = "cinema.html?id=" + id;
    }
</script>
