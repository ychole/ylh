<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="css/cinema.css" rel="stylesheet" />
        <script src="js/tools.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
        
        </script>
	</head >
    <body >
        <div class="wrap">
            <div class="header">
                <div class="left_icon" onclick="window.history.go(-1);">
                    <img src="img/left.png" />
                </div>
                <p>影院</p>
            </div>
            <div id="header" >芳华<span>9.1分</span></div>

            <div id="wrapper">
                <div id="scroller">
                    <div class="cinema">
          
                    </div>

                </div>
            </div>

        </div>
    </body>
</html >
<script>
    $(function () {

        

        $.ajax({
            url: weburl + "api/Movie/Info?MovieID=" + GetQueryString("id"),
            method: "get",
            success: function (data)
            {
                //console.log(data);
                $("#header").html(data.Name + "<span>" + data.Rate + "</span>");

            }
           

        })

        $.ajax({
            url: weburl + "api/Movie/Shows?MovieID=" + GetQueryString("id"),
            method: "get",
            success: function (data)
            {
                for (var i = 0; i < data.length; i++) {
                    console.log(data)
                    $(".cinema").append('<div class="list_box"> <a href="seat.html?id='
                    + data[i].TimeID + '&mid='+GetQueryString("id")+'"\"><div class="l_time">' + data[i].Time.substring(0, 5) + '</div><div class="l_type"><p>' + data[i].RoomType + '</p><p>' + data[i].Room + '</p></div><div class="l_btn"><input type="button" id=""   value="选座购票" /></div><div class="l_price">' + data[i].Price + '</div></div>');
                }
               
            }

        })

    })
</script>
