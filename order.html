<script>
    var token = localStorage.getItem("token");
    if (token==null) {
        alert("你还没有登录，请先登录！");
        window.location.href = "login.html";
    }
    $.ajax({
        url: weburl + "api/orders",
        method: "get",
        headers: { "Authorization": "basic" + token },
        success: function (data)
        {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                $(".movie").append('<div class="order_box"><div class="order_name"><div class="order_pic"><img src=' + weburl +
                    data[i].imgurl + '/></div><div class="order_content"><h3>' +
                    data[i].MovieName + '<span>' + data[i] + '张</span></h3><p>' +
                    data[i].ReserveTime + '</p><p>' +
                    data[i].room + '' + data[i].seat + '</p></div></div><div class="order_type"><div class="order_total">总价：' +
                    data[i].price + '元</div><div class="order_finish">'+data[i].Status+'</div></div></div>'
                    )
            }
        }


    })
</script>
